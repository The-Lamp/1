<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Running Animation with Wind Effect</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f0f0f0;
            height: 100vh;
        }

        .runner-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center; /* Vertically center the runner */
            justify-content: flex-start;
        }

        .runner {
            position: absolute;
            bottom: 50%; /* Vertically center the runner */
            left: -10%;
            width: 120px; /* A little larger */
            height: auto;
            opacity: 0.9;
            filter: drop-shadow(5px 5px 10px rgba(0, 0, 0, 0.4));
        }

        .shadow {
            position: absolute;
            bottom: 45%; /* Shadow aligned just below the runner */
            left: -10%;
            width: 120px;
            height: 20px;
            background: radial-gradient(ellipse at center, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0) 80%);
            transform-origin: center;
            opacity: 0.7;
        }

        /* Wind Effect */
        .wind {
            position: absolute;
            top: 0;
            left: 0;
            width: 200vw; /* Extended width for wind animation */
            height: 100vh;
            background: linear-gradient(to right, rgba(255, 255, 255, 0.3) 0%, rgba(255, 255, 255, 0.1) 50%, rgba(255, 255, 255, 0.3) 100%);
            pointer-events: none;
            z-index: 1;
            opacity: 0.7;
            filter: blur(2px);
        }

        .wind2 {
            position: absolute;
            top: 0;
            left: 0;
            width: 200vw;
            height: 100vh;
            background: linear-gradient(to right, rgba(255, 255, 255, 0.2) 0%, rgba(255, 255, 255, 0.1) 50%, rgba(255, 255, 255, 0.2) 100%);
            pointer-events: none;
            z-index: 1;
            opacity: 0.5;
            filter: blur(1px);
        }

        /* Wind particle lines for visual wind effect */
        .wind-lines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .wind-line {
            position: absolute;
            top: 0;
            width: 3px;
            height: 100%;
            background: rgba(255, 255, 255, 0.3);
            opacity: 0;
        }
    </style>
</head>

<body>
    <div class="runner-container">

        <!-- Wind Effects -->
        <div class="wind"></div>
        <div class="wind2"></div>
        <div class="wind-lines"></div>

        <!-- Runner -->
        <img src="runner.png" alt="Running Silhouette" class="runner">
        <div class="shadow"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.0/gsap.min.js"></script>
    <script>
        // GSAP animation for runner and shadow
        gsap.to(".runner", {
            x: "120vw",
            ease: "power1.inOut",
            duration: 8,
            onComplete: () => {
                window.location.href = "dashboard.html";
            }
        });

        gsap.to(".shadow", {
            x: "120vw",
            scaleX: 1.1,
            ease: "power1.inOut",
            duration: 8
        });

        // Bounce effect for runner
        gsap.to(".runner", {
            keyframes: [
                { y: -15, duration: 0.2, ease: "power1.inOut" },
                { y: 0, duration: 0.2, ease: "power1.inOut" }
            ],
            repeat: -1,
            duration: 0.4
        });

        // Wind effect animation
        gsap.to(".wind", {
            x: "-100vw",
            duration: 6,
            repeat: -1,
            ease: "linear"
        });

        gsap.to(".wind2", {
            x: "-120vw",
            duration: 7,
            repeat: -1,
            ease: "linear"
        });

        // Create and animate wind lines for more visible wind
        function createWindLines() {
            const windLinesContainer = document.querySelector('.wind-lines');
            for (let i = 0; i < 15; i++) {
                let windLine = document.createElement('div');
                windLine.classList.add('wind-line');
                windLine.style.left = `${Math.random() * 100}vw`;
                windLine.style.top = `${Math.random() * 100}vh`;
                windLine.style.height = `${Math.random() * 20 + 10}vh`;
                windLine.style.opacity = Math.random() * 0.5 + 0.2;

                windLinesContainer.appendChild(windLine);

                // Animate each wind line
                gsap.to(windLine, {
                    x: "-120vw",
                    duration: Math.random() * 2 + 1,
                    repeat: -1,
                    ease: "linear",
                    delay: Math.random() * 2
                });
            }
        }

        createWindLines();
    </script>
</body>

</html>
