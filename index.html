<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Running Animation</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            overflow: hidden;
        }

        .runner {
            width: 100px;
            height: 150px;
            background: url('runner.png') no-repeat center/contain;
            position: relative;
            animation: runAnimation 1s steps(10) infinite;
        }

        @keyframes runAnimation {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(200%);
            }
        }
    </style>
</head>
<body>
    <div class="runner"></div>
    <script>
        // JavaScript ka code yahan add kar sakte hain agar aapko aur interaction chahiye ho toh
    </script>
</body>
</html>
