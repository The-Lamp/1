<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Running Animation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #e0f7fa;
            height: 100vh;
        }

        .runner-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: flex-end;
            justify-content: flex-start;
        }

        .runner, .runner2 {
            position: absolute;
            bottom: 20%;
            left: -10%;
            width: 100px;
            height: auto;
            opacity: 0.9;
            filter: drop-shadow(5px 5px 10px rgba(0, 0, 0, 0.4));
        }

        .shadow, .shadow2 {
            position: absolute;
            bottom: 18%;
            left: -10%;
            width: 100px;
            height: 20px;
            background: radial-gradient(ellipse at center, rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0) 70%);
            transform-origin: center;
            opacity: 0.5;
        }

        .surface {
            position: absolute;
            bottom: 15%;
            left: 0;
            width: 100%;
            height: 20px;
            background: #333;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.5);
        }

        /* Background Layers for Parallax Effect */
        .background-layer {
            position: absolute;
            bottom: 0;
            width: 200vw;
            height: 30%;
            background: linear-gradient(to right, #8BC34A, #CDDC39);
            transform: translateX(0);
        }

        .background-layer2 {
            position: absolute;
            bottom: 5%;
            width: 200vw;
            height: 20%;
            background: linear-gradient(to right, #4CAF50, #388E3C);
            transform: translateX(0);
        }

        .surface.terrain {
            background: linear-gradient(to right, #424242, #616161);
            animation: wave 1.5s infinite linear;
        }

        /* Creating terrain effect */
        @keyframes wave {
            0% { background-position: 0 0; }
            100% { background-position: 100% 0; }
        }
    </style>
</head>

<body>
    <div class="runner-container">
        <!-- Parallax Background -->
        <div class="background-layer"></div>
        <div class="background-layer2"></div>

        <!-- Surface -->
        <div class="surface terrain"></div>

        <!-- Runner 1 -->
        <img src="runner.png" alt="Running Silhouette" class="runner">
        <div class="shadow"></div>

        <!-- Runner 2 for multiple runners effect -->
        <img src="runner.png" alt="Running Silhouette" class="runner2" style="bottom: 25%;">
        <div class="shadow2" style="bottom: 23%;"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.0/gsap.min.js"></script>
    <script>
        // Runner 1 Animation
        gsap.to(".runner", {
            x: "120vw",
            ease: "power1.inOut",
            duration: 10,
            onComplete: () => {
                window.location.href = "dashboard.html";
            }
        });

        gsap.to(".shadow", {
            x: "120vw",
            scaleX: 1.1,
            ease: "power1.inOut",
            duration: 10
        });

        // Runner 2 Animation (slightly faster)
        gsap.to(".runner2", {
            x: "120vw",
            ease: "power1.inOut",
            duration: 9
        });

        gsap.to(".shadow2", {
            x: "120vw",
            scaleX: 1.1,
            ease: "power1.inOut",
            duration: 9
        });

        // Bounce effect for both runners
        function bounceEffect(runnerClass) {
            gsap.to(runnerClass, {
                keyframes: [
                    { y: -15, duration: 0.3, ease: "power1.inOut" },
                    { y: 0, duration: 0.3, ease: "power1.inOut" }
                ],
                repeat: -1,
                duration: 0.6
            });
        }
        bounceEffect(".runner");
        bounceEffect(".runner2");

        // Parallax Background Effect
        gsap.to(".background-layer", {
            x: "-100vw",
            duration: 30,
            repeat: -1,
            ease: "linear"
        });

        gsap.to(".background-layer2", {
            x: "-100vw",
            duration: 25,
            repeat: -1,
            ease: "linear"
        });
    </script>
</body>

</html>
