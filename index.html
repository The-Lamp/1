<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Running Animation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f0f0f0;
            height: 100vh;
        }

        .runner-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        svg {
            position: absolute;
            bottom: 10%;
            left: -20%;
            width: 15%;
        }
    </style>
</head>

<body>
    <div class="runner-container">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
            <!-- Yeh SVG image sirf ek basic representation hai running person ki, aap ise custom image se replace kar sakte hain -->
            <polygon points="50 5 65 20 55 25 70 40 60 45 75 80 65 80 55 55 45 60 40 50 30 55 35 75 25 75 20 60 30 40 20 25 35 20" fill="#000" />
        </svg>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.0/gsap.min.js"></script>
    <script>
        // GSAP ka use karke smooth running effect create kar rahe hain
        gsap.to("svg", {
            x: "120vw",
            ease: "power1.inOut",
            duration: 5,
            repeat: -1,
            yoyo: true
        });

        gsap.to("polygon", {
            keyframes: [
                { scaleY: 1.2, duration: 0.1, ease: "power1.inOut" },
                { scaleY: 1, duration: 0.1, ease: "power1.inOut" }
            ],
            repeat: -1,
            duration: 0.2
        });
    </script>
</body>

</html>
