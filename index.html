<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Sign-up Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 400px;
            padding: 20px;
            background-color: #1e1e1e;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            text-align: center;
        }
        .container h2 {
            margin-bottom: 20px;
            color: #00d9ff;
        }
        .container input[type="email"], .container input[type="password"], .container input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #333;
            border-radius: 5px;
            background-color: #222;
            color: #fff;
        }
        .error-message {
            color: red;
            margin-bottom: 15px;
            display: none;
        }
        .container button {
            width: 100%;
            padding: 10px;
            background-color: #00d9ff;
            border: none;
            border-radius: 5px;
            color: #000;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 15px;
        }
        .container button:hover {
            background-color: #00a3d9;
        }
        .alt-login {
            display: flex;
            justify-content: space-between;
            margin: 15px 0;
        }
        .alt-login button {
            width: 48%;
            background-color: #333;
            color: #fff;
            border: 1px solid #555;
        }
        .alt-login button:hover {
            background-color: #555;
        }
        .toggle-eye {
            position: relative;
        }
        .toggle-eye i {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }
        .forgot-password {
            color: #00d9ff;
            margin-bottom: 15px;
            display: block;
            text-decoration: none;
        }
        .forgot-password:hover {
            text-decoration: underline;
        }
        .signup-link, .login-link {
            color: #00d9ff;
            text-decoration: none;
        }
        .signup-link:hover, .login-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container" id="signup-container">
    <h2>Sign up</h2>
    <p id="signup-error" class="error-message">Please fill all fields before signing up!</p>
    <input type="text" placeholder="Name" id="signup-name">
    <input type="email" placeholder="Email" id="signup-email">
    <div class="toggle-eye">
        <input type="password" placeholder="Password" id="signup-password">
        <i onclick="togglePassword('signup-password')" class="fa fa-eye"></i>
    </div>
    <div class="toggle-eye">
        <input type="password" placeholder="Re-enter Password" id="signup-repassword">
        <i onclick="togglePassword('signup-repassword')" class="fa fa-eye"></i>
    </div>
    <button onclick="signUp()">Sign up</button>
    <div class="alt-login">
        <button onclick="navigateToGoogle()">Sign up with Google</button>
        <button onclick="navigateToNumber()">Sign up with Number</button>
    </div>
    <p>Already have an account? <a href="#" class="login-link" onclick="toggleForm()">Log in</a></p>
</div>

<div class="container" id="login-container" style="display: none;">
    <h2>Log in</h2>
    <p id="login-error" class="error-message">Please fill all fields before logging in!</p>
    <input type="email" placeholder="Email" id="login-email">
    <div class="toggle-eye">
        <input type="password" placeholder="Password" id="login-password">
        <i onclick="togglePassword('login-password')" class="fa fa-eye"></i>
    </div>
    <button onclick="login()">Log in</button>
    <a href="#" class="forgot-password">Forgot your password?</a>
    <div class="alt-login">
        <button onclick="navigateToGoogle()">Log in with Google</button>
        <button onclick="navigateToNumber()">Log in with Number</button>
    </div>
    <p>Don't have an account? <a href="#" class="signup-link" onclick="toggleForm()">Sign up</a></p>
</div>

<script>
    function toggleForm() {
        let loginForm = document.getElementById('login-container');
        let signupForm = document.getElementById('signup-container');
        if (loginForm.style.display === "none") {
            loginForm.style.display = "block";
            signupForm.style.display = "none";
        } else {
            loginForm.style.display = "none";
            signupForm.style.display = "block";
        }
    }

    function togglePassword(inputId) {
        let inputField = document.getElementById(inputId);
        let icon = inputField.nextElementSibling;
        if (inputField.type === "password") {
            inputField.type = "text";
            icon.classList.remove('fa-eye');
            icon.classList.add('fa-eye-slash');
        } else {
            inputField.type = "password";
            icon.classList.remove('fa-eye-slash');
            icon.classList.add('fa-eye');
        }
    }

    function login() {
        let email = document.getElementById('login-email').value;
        let password = document.getElementById('login-password').value;
        let error = document.getElementById('login-error');
        
        if (email === "" || password === "") {
            error.style.display = "block";
        } else {
            error.style.display = "none";
            // Add actual login logic here
            alert("Logging in...");
        }
    }

    function signUp() {
        let name = document.getElementById('signup-name').value;
        let email = document.getElementById('signup-email').value;
        let password = document.getElementById('signup-password').value;
        let repassword = document.getElementById('signup-repassword').value;
        let error = document.getElementById('signup-error');
        
        if (name === "" || email === "" || password === "" || repassword === "") {
            error.style.display = "block";
        } else {
            error.style.display = "none";
            // Add actual signup logic here
            alert("Signing up...");
        }
    }

    function navigateToGoogle() {
        // Logic for navigating to Google sign-up/login screen
        alert("Navigating to Google sign-up/login screen.");
    }

    function navigateToNumber() {
        // Logic for navigating to Number sign-up/login screen
        alert("Navigating to Number sign-up/login screen.");
    }
</script>

<!-- Font Awesome for eye icon -->
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

</body>
</html>
