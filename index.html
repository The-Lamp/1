<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login/Signup</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h2 id="form-title">Login</h2>
    <div id="error-message"></div>

    <!-- Email Signup/Login Form -->
    <form id="email-form">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login with Email</button>
      <p>Don't have an account? <a href="#" id="show-signup">Create Account</a></p>
    </form>

    <!-- Phone Signup/Login Form -->
    <form id="phone-form" style="display: none;">
      <input type="text" id="phone-number" placeholder="Phone Number (+91)" required>
      <div id="recaptcha-container"></div>
      <button type="button" onclick="sendOTP()">Send OTP</button>
      <p>Already have an account? <a href="#" id="show-login">Login</a></p>
    </form>

    <!-- OTP Form -->
    <form id="otp-form" style="display: none;">
      <input type="text" id="otp" placeholder="Enter OTP" required>
      <button type="button" onclick="verifyOTP()">Verify OTP</button>
      <p>Already have an account? <a href="#" id="show-login-otp">Login</a></p>
    </form>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
