<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Webflow Design Text Only</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8ece9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 800px;
            padding: 20px;
            text-align: center;
        }
        .headline {
            font-size: 64px;
            font-weight: bold;
            color: #7e4a35;
            line-height: 0.9;
            margin-bottom: 20px;
        }
        .subheadline {
            font-size: 64px;
            font-weight: bold;
            color: #d2b0a6;
            line-height: 0.9;
            margin-bottom: 40px;
        }
        .text {
            font-size: 24px;
            color: #b88261;
            margin-bottom: 20px;
            line-height: 1.5;
        }
        .text span {
            color: #ec9a54;
            font-weight: bold;
        }
        .bold-explosion {
            font-size: 20px;
            color: #b88261;
            margin-top: 20px;
            line-height: 1.5;
        }
        .bold-explosion span {
            color: #ec9a54;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="headline">IT'S EASY</h1>
        <h2 class="subheadline">TO OVER DO IT.</h2>
        <p class="text">Snackable, work or play. Enjoy <span>DONÃœTS</span> any time you choose.</p>
        <p class="bold-explosion">For a <span>BOLD</span> flavour explosion, leave a can in your trunk for the weekend.</p>
    </div>
</body>
</html>
