<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Running Animation with Wind Effect</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f0f0f0;
            height: 100vh;
        }

        .runner-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center; /* Vertically center the runner */
            justify-content: flex-start;
        }

        .runner {
            position: absolute;
            bottom: 50%; /* Vertically center the runner */
            left: -10%;
            width: 90px; /* Reduced the size of the runner */
            height: auto;
            opacity: 0.9;
            filter: drop-shadow(5px 5px 10px rgba(0, 0, 0, 0.4));
        }

        .shadow {
            position: absolute;
            bottom: 45%; /* Shadow aligned just below the runner */
            left: -10%;
            width: 90px;
            height: 20px;
            background: radial-gradient(ellipse at center, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0) 80%);
            transform-origin: center;
            opacity: 0.7;
        }

        /* Wind Lines Effect */
        .wind-line {
            position: absolute;
            top: 50%; /* Vertically center the wind lines */
            width: 0;
            height: 3px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            opacity: 0.8;
        }

        .wind-line-1 {
            left: -5%;
        }

        .wind-line-2 {
            left: -10%;
        }

        .wind-line-3 {
            left: -15%;
        }

        .wind-line-4 {
            left: -20%;
        }
    </style>
</head>

<body>
    <div class="runner-container">
        <!-- Runner -->
        <img src="runner.png" alt="Running Silhouette" class="runner">
        <div class="shadow"></div>

        <!-- Wind Lines -->
        <div class="wind-line wind-line-1"></div>
        <div class="wind-line wind-line-2"></div>
        <div class="wind-line wind-line-3"></div>
        <div class="wind-line wind-line-4"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.0/gsap.min.js"></script>
    <script>
        // GSAP animation for runner and shadow
        gsap.to(".runner", {
            x: "120vw",
            ease: "power1.inOut",
            duration: 8,
            onComplete: () => {
                window.location.href = "dashboard.html";
            }
        });

        gsap.to(".shadow", {
            x: "120vw",
            scaleX: 1.1,
            ease: "power1.inOut",
            duration: 8
        });

        // Bounce effect for runner
        gsap.to(".runner", {
            keyframes: [
                { y: -15, duration: 0.2, ease: "power1.inOut" },
                { y: 0, duration: 0.2, ease: "power1.inOut" }
            ],
            repeat: -1,
            duration: 0.4
        });

        // Wind line animations
        gsap.to(".wind-line-1", {
            width: "15vw",
            x: "120vw",
            duration: 1.2,
            repeat: -1,
            ease: "linear"
        });

        gsap.to(".wind-line-2", {
            width: "20vw",
            x: "120vw",
            duration: 1.4,
            repeat: -1,
            ease: "linear"
        });

        gsap.to(".wind-line-3", {
            width: "25vw",
            x: "120vw",
            duration: 1.6,
            repeat: -1,
            ease: "linear"
        });

        gsap.to(".wind-line-4", {
            width: "30vw",
            x: "120vw",
            duration: 1.8,
            repeat: -1,
            ease: "linear"
        });
    </script>
</body>

</html>
