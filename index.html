<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Running Animation on Surface</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f0f0f0;
            height: 100vh;
        }

        .runner-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center; /* Center vertically */
            justify-content: flex-start;
        }

        .runner {
            position: absolute;
            bottom: 15%; /* Placed just above the surface */
            left: -10%;
            width: 100px; /* Smaller size for longer running time */
            height: auto;
            opacity: 0.9;
            filter: drop-shadow(5px 5px 10px rgba(0, 0, 0, 0.4));
        }

        .shadow {
            position: absolute;
            bottom: 13%; /* Shadow aligned just below the runner */
            left: -10%;
            width: 100px;
            height: 20px;
            background: radial-gradient(ellipse at center, rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0) 70%);
            transform-origin: center;
            opacity: 0.5;
        }

        .surface {
            position: absolute;
            bottom: 10%; /* Surface closer to runner */
            left: 0;
            width: 100%;
            height: 10px;
            background: #333;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>

<body>
    <div class="runner-container">
        <div class="surface"></div>
        <img src="runner.png" alt="Running Silhouette" class="runner">
        <div class="shadow"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.0/gsap.min.js"></script>
    <script>
        // GSAP animation for runner and shadow
        gsap.to(".runner", {
            x: "120vw",
            ease: "power1.inOut",
            duration: 8, // Longer duration for extended running time
            onComplete: () => {
                // Redirect to dashboard.html when animation completes
                window.location.href = "dashboard.html";
            }
        });

        gsap.to(".shadow", {
            x: "120vw",
            scaleX: 1.1,
            ease: "power1.inOut",
            duration: 8
        });

        // Dynamic bounce effect for runner
        gsap.to(".runner", {
            keyframes: [
                { y: -10, duration: 0.2, ease: "power1.inOut" },
                { y: 0, duration: 0.2, ease: "power1.inOut" }
            ],
            repeat: -1,
            duration: 0.4
        });
    </script>
</body>

</html>
