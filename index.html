<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Running Animation on Surface</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f0f0f0;
            height: 100vh;
        }

        .runner-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center; /* Aligns runner vertically to center */
            justify-content: flex-start;
        }

        .runner {
            position: absolute;
            bottom: 50%; /* Vertically center the runner */
            left: -10%;
            width: 120px; /* A little larger */
            height: auto;
            opacity: 0.9;
            filter: drop-shadow(5px 5px 10px rgba(0, 0, 0, 0.4));
        }

        .shadow {
            position: absolute;
            bottom: 45%; /* Shadow aligned just below the runner */
            left: -10%;
            width: 120px;
            height: 20px;
            background: radial-gradient(ellipse at center, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0) 80%);
            transform-origin: center;
            opacity: 0.7;
        }

        .surface {
            position: absolute;
            bottom: 20%;
            left: 0;
            width: 100%;
            height: 20px;
            background: #333;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.5);
        }

        /* Wind Effect */
        .wind {
            position: absolute;
            top: 0;
            left: 0;
            width: 200vw; /* Extended width for wind animation */
            height: 100vh;
            background: linear-gradient(to right, rgba(255, 255, 255, 0.2) 0%, rgba(255, 255, 255, 0.1) 50%, rgba(255, 255, 255, 0.2) 100%);
            pointer-events: none;
            z-index: 1;
            opacity: 0.7;
        }

        .wind2 {
            position: absolute;
            top: 0;
            left: 0;
            width: 200vw;
            height: 100vh;
            background: linear-gradient(to right, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 50%, rgba(255, 255, 255, 0.1) 100%);
            pointer-events: none;
            z-index: 1;
            opacity: 0.4;
        }
    </style>
</head>

<body>
    <div class="runner-container">
        <div class="surface"></div>

        <!-- Wind Effects -->
        <div class="wind"></div>
        <div class="wind2"></div>

        <img src="runner.png" alt="Running Silhouette" class="runner">
        <div class="shadow"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.0/gsap.min.js"></script>
    <script>
        // GSAP animation for runner and shadow
        gsap.to(".runner", {
            x: "120vw",
            ease: "power1.inOut",
            duration: 8,
            onComplete: () => {
                window.location.href = "dashboard.html";
            }
        });

        gsap.to(".shadow", {
            x: "120vw",
            scaleX: 1.1,
            ease: "power1.inOut",
            duration: 8
        });

        // Bounce effect for runner
        gsap.to(".runner", {
            keyframes: [
                { y: -15, duration: 0.2, ease: "power1.inOut" },
                { y: 0, duration: 0.2, ease: "power1.inOut" }
            ],
            repeat: -1,
            duration: 0.4
        });

        // Wind effect animation
        gsap.to(".wind", {
            x: "-100vw",
            duration: 6,
            repeat: -1,
            ease: "linear"
        });

        gsap.to(".wind2", {
            x: "-120vw",
            duration: 7,
            repeat: -1,
            ease: "linear"
        });
    </script>
</body>

</html>
